<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add_task">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/task_list">Tasks</a>
                </li>
            </ul>
        </div>
        <div class="ml-auto">
            {{username}}
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
        {% else %}
        <div class="ml-auto">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-primary">Sign Up</a>
        </div>
        {% endif %}

    </div>
</nav>

{% if success %}
<script>
        // JavaScript code for redirection and alert
    function redirectTo() {
    alert('Successfully updated! \nYou will be redirected to Task List');
    window.location.href = '/task_list';
}
redirectTo();
    </script>

{% endif %}

<div class="container my-3">
    <h2 class='text-center'>Edit Task</h2>
    <form action="/tasks/{{id}}/edit" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{task_title}}">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" name="desc" cols="30" rows="7">{{task_desc}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
